<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Default parameters before ES6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="../Ninja2eCode/assert.css" />
  <script src="../Ninja2eCode/assert.js"></script>
</head>

<body>
  <script>    
    function performAction(ninja, action) {
      action = typeof action === "undefined" ? "skulking" : action;
      return ninja + " " + action;
    }

    assert(performAction("Fuma") === "Fuma skulking", "The default value is used for Fuma");
    assert(performAction("Yagyu", "sneaking") === "Yagyu sneaking", "Yagyu can do whatever he pleases, even sneak!");
  </script>
</body>

</html>
